<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Range slider</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 10000,
      values: [ 0, 300 ],
      slide: function( event, ui ) {
        $( "#amount" ).val( "" + ui.values[ 0 ] + " - " + ui.values[ 1 ] );
      }
    });
    $( "#amount" ).val( "" + $( "#slider-range" ).slider( "values", 0 ) +
      " - " + $( "#slider-range" ).slider( "values", 1 ) );
    
    $('#a').click(function() {
    	document.getElementById('maparea1').src  = 'http://localhost:6780/RPC/api/map?timeinmins=' + $( "#slider-range" ).slider( "values", 1 ) +'&spreadingfactor=9';
    	return false;
	});
  
  } );
  
 
  </script>
</head>
<body>
 
<p>
  <label for="amount">Number of minutes of data:</label>
  <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
</p>
 
<div id="slider-range"></div>
<br>
<a id='a'>Refresh Map</a>
 
 
 <iframe id="maparea1" src="http://localhost:6780/RPC/api/map?timeinmins=3000&spreadingfactor=0" width="100%" height="900" frameborder=0></iframe>
 
 
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.73113, lng: -0.36209},
          zoom: 15
        });
        
        	
        	
          var flightPath = new google.maps.Polyline({
            path: [{lat: 51.73113, lng: -0.36209},{lat: 51.7310059, lng: -0.3620462}],
            geodesic: true,
            map: map,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
          });
          
          
          var flightPath = new google.maps.Polyline({
              path: [{lat: 51.73113, lng: -0.32209},{lat: 51.9310059, lng: -0.3620462}],
              geodesic: true,
              map: map,
              strokeColor: '#FF0000',
              strokeOpacity: 1.0,
              strokeWeight: 2
            });
          

        
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPA4oCk_64JNHmu64WTmLqq8e1--21wYU&callback=initMap"
    async defer></script>
  </body>
</html>
